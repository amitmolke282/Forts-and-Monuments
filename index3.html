<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/html5-qrcode/html5-qrcode.min.js"></script>
</head>
<body>
    <style>
     .result{
        display: flex;
        justify-content: center;
     }

    </style>
    <main>

        <div id="reader">

        </div>
        <div id="result">
         
        </div>
        <div id="challan" > </div>
        
    </main>
    <script>
    const scanner= new Html5QrcodeScanner('reader',{
        qrbox:{
            height:500,
            width:500,
        },
        fps:100,

    });

    scanner.render(success,error);
    function success(result) {
        console.log(result);
       
        document.getElementById('result').innerHTML="the details"+result;
        scanner.clear()
        
    }
    function error(err){
        console.log(err)
    }
    
    
    </script>
</body>
</html>
